<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var text1 = "함수 선언 전 호출";
		var text2 = "함수 선언 후 호출";

		printMsg(text1); //함수 선언 전 호출
		function printMsg(msg) { //함수 선언
			document.write("함수 호출 메세지 : " + msg + "<br>");
		}
		printMsg(text2); //함수 선언 후 호출

		function printMsg2(name, age) {	//함수 선언
			document.write("학생 이름 : <b> " + name + "</b><br>");
			document.write("학생 나이 : <b>" + age + "</b><br>");
		}
		
		//////////////////////////////////////////
		
	</script>
	<input type = "button" value="학생정보" onclick="printMsg2('홍길동',21)">학생 정보</input>

</body>
</html>
