<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<html>
<head>
<title>write 및 writeln 메소드</title>
<h2>write 및 writeln 메소드 익히기</h2>
</head>
<body>
	<script language="JavaScript">
		document.write("-------" + "<br>");
		document.write("A");
		document.writeln("B");
		document.write("C");
		document.write("D" + "<br>");
		document.write("-------" + "<br>");
		document.writeln("A");
		document.writeln("B");
		document.write("C");
		document.write("D" + "<br>");
		document.write("-------" + "<br>");
	</script>
</body>
</html>
