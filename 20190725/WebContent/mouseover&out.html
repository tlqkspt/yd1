<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event 예제</title>
<h2>mouseover와 mouseout 이벤트 익히기</h2>
<script language="JavaScript">
function over( ) {
alert("링크위에 있습니다.");
}
function out( ) {
alert("링크외부에 있습니다.");
}
</script>
</head>
<form name="form1">
<a href="http://www.yahoo.co.kr" onMouseover="over( )" onMouseout="out( )">
야후
</a>
</form>
</body></html>
