<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm() 함수</title>
</head>
<body>
	<h2> confirm() 함수의 사용 예제</h2>
	<script>
		rvalue = confirm("회원이면 확인을 누르게요");
		if(rvalue== true)
			{
				document.write("환영");
			} else {
				document.write("안환영");
			}
	</script>

</body>
</html>
