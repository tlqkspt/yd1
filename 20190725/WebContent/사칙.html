<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>
	<h2>사칙연산 예제</h2>
	<script language= "javascript">
		//함수의 정의 시작
		function compute(x,y) {	 	//x,y는 가인수
			document.write("x = " + x + " : " + "y = " + y + "<p>");
			document.write("x+y = " + (x+y) + "<br>");
			document.write("x-y = " + (x - y) + "<br>");
			document.write("x*y = " + (x * y) + "<br>");
			
			k = x / y;
			return k;
		}	//함수의 정의 끝
	</script>
	<script>
		rvalue = compute(10, 5); //함수의 호출
								 //10, 5는 실인수
		document.write("x/y = " + rvalue + "<br>");
	</script>
    <sctipt> ":   () + 더하기"()가나다라ㅏ  (가로수) _- + 가나다라 _+""
	
</body>
</html>
