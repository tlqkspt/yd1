<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체의 속성</title>
<h2>Array 객체의 속성 익히기</h2>
</head><body>
<script language="JavaScript">
k = new Array(4); //Array 객체 k를 생성
k[0] = "J"; //배열 요소 첫번째에 값 "J"를 저장
k[1] = "A"; //배열 요소 두번째에 값 "A"를 저장
k[2] = "V"; //배열 요소 세번째에 값 "V"를 저장
k[3] = "A"; //배열 요소 네번째에 값 "A"를 저장
Array.prototype.a1 = "JAVASCRIPT"; //a1이라는 배열 객체의 속성을 생성
Array.prototype.a2 = "자바스크립트"; //a2라는 배열 객체의 속성을 생성
document.write("k 배열의 배열 요소의 수 : " + k.length + "<P>");
document.write("배열 요소에 저장된 값들 : " + "<BR>");
for(i=0; i < k.length; i++) {
document.write("k[" + i + "]= " + k[i] + "<BR>");
}
document.write("<BR>속성 a1의 값 : " + k.a1 + "<BR>");
document.write("속성 a2의 값 : " + k.a2 + "<BR>");
</script></body></html>
