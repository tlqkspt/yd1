<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function fac(n) {
			if (n <= 1)
				return 1;
			else 
				return n * fac(n - 1);
		}
		
		function getResult(){
			var n = document.getElementById("number").value;
			var result = fac(n);
			document.getElementById("result").innerHTML = n +"! 계산결과" + result +"입니다";
		}
		
	</script>
	<h2>N 팩토리얼 계산 값을 입력하시오.</h2>
	<br>
	<input id = "number" type="text">

	<input type="button" value="N 팩토리얼 계산" onclick="getResult()">
	<p id="result">곽동우</p>

</body>
</html>
