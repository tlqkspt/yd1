<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글꼴관련 메소드의 예제</title>
<h2>String 객체의 글꼴관련 메소드의 익히기</h2>
</head>
<body>
<script language="JavaScript">
str1 = "JAVA스크립트"; //String객체 str1의 생성
document.write("원래 값 : " + str1 + "<br>");
document.write("big 적용 : " + str1.big( ) + "<br>");
document.write("small 적용 : " + str1.small( ) + "<br>");
document.write("blink 적용 : " + str1.blink( ) + "<br>");
document.write("bold 적용 : " + str1.bold( ) + "<br>");
document.write("fixed 적용 : " + str1.fixed( ) + "<br>");
document.write("ltalics 적용 : " + str1.italics( ) + "<br>");
document.write("strike 적용 : " + str1.strike( ) + "<br>");
document.write("sub 적용 : " + str1.sub( ) + "<br>");
document.write("sup 적용 : " + str1.sup( ) + "<br>");
document.write("fontcolor 적용 : " + str1.fontcolor("blue") + "<br>");
document.write("fontsize4적용 : " + str1.fontsize(4) + "<br>");
document.write("fontsize5적용 : " + str1.fontsize(5) + "<br>");
document.write("big_bold 적용 : " + str1.big( ).bold( ) + "<br>");
document.write("JAVA".fromCharCode(74, 65));   //안먹음
</script>
</body></html>
